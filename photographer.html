<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FishEye- Présentation d'un photographe indépendant et ses meilleurs travaux ">
    <title>Fisheye - photographe </title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/ee83a0c4c7.css" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/ee83a0c4c7.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <a href="index.html ">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Homme page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="information photographer">
        <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <article class="media">
        <div class="containerDropDown">
          <label for="dropDownMenu">Trier par</label>
          <select name="dropDownMenu" id="dropDownMenu" class="dropDownMenu dropDownMenuArrow" tabindex="0">
            <option value="Popularité">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
          <span class="arrowSpan"></span>
        </div>
        <div class="containerMediaWork"></div>
      </article>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/utils/service.js"></script>
    <script src="scripts/factories/photographerIntroduction.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>

</html>
